-<widget version="1.0.0" id="com.phonegap.helloworld" xmlns:gap="http://phonegap.com/ns/1.0" xmlns="http://www.w3.org/ns/widgets">

    <name>Hello World</name>

    <description> Hello World sample application that responds to the deviceready event. </description>

    <author email="support@phonegap.com" href="http://phonegap.com"> PhoneGap Team </author>

    <!-- If you do not want any permissions to be added to your app, add the following tag to your config.xml; you will still have the INTERNET permission on your app, which PhoneGap requires. -->


    <preference value="none" name="permissions"/>

    <!-- Customize your app and platform with the preference element. -->


    <preference value="default" name="orientation"/>

    <!-- all: default means both landscape and portrait are enabled -->


    <preference value="universal" name="target-device"/>

    <!-- all: possible values handset, tablet, or universal -->


    <preference value="true" name="fullscreen"/>

    <!-- all: hides the status bar at the top of the screen -->


    <preference value="true" name="webviewbounce"/>

    <!-- ios: control whether the screen 'bounces' when scrolled beyond the top -->


    <preference value="true" name="prerendered-icon"/>

    <!-- ios: if icon is prerendered, iOS will not apply it's gloss to the app's icon on the user's home screen -->


    <preference value="false" name="stay-in-webview"/>

    <!-- ios: external links should open in the default browser, 'true' would use the webview the app lives in -->


    <preference value="black-opaque" name="ios-statusbarstyle"/>

    <!-- ios: black-translucent will appear black because the PhoneGap webview doesn't go beneath the status bar -->


    <preference value="true" name="detect-data-types"/>

    <!-- ios: controls whether data types (such as phone no. and dates) are automatically turned into links by the system -->


    <preference value="false" name="exit-on-suspend"/>

    <!-- ios: if set to true, app will terminate when home button is pressed -->


    <preference value="true" name="show-splash-screen-spinner"/>

    <!-- ios: if set to false, the spinner won't appear on the splash screen during app loading -->


    <preference value="true" name="auto-hide-splash-screen"/>

    <!-- ios: if set to false, the splash screen must be hidden using a JavaScript API -->


    <preference value="false" name="disable-cursor"/>

    <!-- blackberry: prevents a mouse-icon/cursor from being displayed on the app -->


    <preference value="auto" name="android-installLocation"/>

    <!-- android: app install location. 'auto' will choose. 'internalOnly' is device memory. 'preferExternal' is SDCard. -->

    <!-- Define access to external domains. <access /> - a blank access tag denies access to all external resources. <access origin="*" /> - a wildcard access tag allows access to all external resource. Otherwise, you can specify specific domains: <access origin="http://phonegap.com" /> - allow any secure requests to http://phonegap.com/ <access origin="http://phonegap.com" subdomains="true" /> - same as above, but including subdomains, such as http://build.phonegap.com/ <access origin="http://phonegap.com" browserOnly="true" /> - only allows http://phonegap.com to be opened by the child browser. -->


    <access origin="*"/>

    <!-- Added the following intents to support the removal of whitelist code from base cordova to a plugin -->


    <!-- Whitelist configuration. Refer to https://cordova.apache.org/docs/en/edge/guide_appdev_whitelist_index.md.html -->


    <plugin version="1" name="cordova-plugin-whitelist"/>

    <allow-intent href="https://*/*"/>

    <allow-intent href="tel:*"/>

    <allow-intent href="mailto:*"/>
